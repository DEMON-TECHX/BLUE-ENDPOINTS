<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="api-container">
        <h1>API Explorer</h1>
        <p>Choose an API and explore its features:</p>
        <select id="api-select">
            <option value="joke">Joke</option>
            <option value="quote">Quote</option>
            <option value="rizz">Rizz</option>
            <option value="obfuscate">Obfuscate</option>
            <option value="youtube-search">YouTube Search</option>
            <option value="youtube-download">YouTube Download</option>
        </select>
        <input id="api-input" type="text" placeholder="Enter query (if required)" style="display: none;">
        <button id="fetch-data">Fetch Data</button>

        <div id="result-container" style="display: none;">
            <div class="result-title" id="result-title"></div>
            <div class="result-content" id="result-content"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
